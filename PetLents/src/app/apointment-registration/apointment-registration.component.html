<div class="registro-pet">
  <form (ngSubmit)="registerAppointment()">
    <input [(ngModel)]="appointment.nome" type="text" name="nome" placeholder="Nome do Pet">
    <input [(ngModel)]="appointment.data" type="date" name="data" placeholder="Data do Atendimento">
    <textarea [(ngModel)]="appointment.detalhes" type="text" name="detalhes" placeholder="Detalhes do Atendimento"></textarea>

    <button type="submit">Registrar Atendimento</button>
  </form>
</div>
