<div class="row">
  <div class="login">
      <div class="alert alert-danger" *ngIf="temErro">
          {{erro}}
      </div>
      <div *ngIf="estaCarregando">
          <app-loading-spinner></app-loading-spinner>
      </div>
      <form #autenticaForm="ngForm" (ngSubmit)="onSubmit(autenticaForm)" *ngIf="!estaCarregando">
          <div class="form-group">
              <label for="email">E-mail</label>
              <input  type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      ngModel
                      email
                      required>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input  type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      ngModel
                      minlength="6"
                      required>
          </div>
          <div>
              <button class="btn btn-primary" type="submit" [disabled]="!autenticaForm.valid">{{modoLogin ? 'Entrar' : 'inscrever-se'}}</button> <br>
              <button class="btn btn-primary" (click)="onTrocarModo()" type="button">{{ modoLogin ? 'inscrever-se': 'Entrar' }}</button>
          </div>
      </form>
  </div>
</div>
